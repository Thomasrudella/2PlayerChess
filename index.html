<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="status-container">
            <div id="status" class="status"></div>
        </div>
        <div class="captured-pieces-container">
            <div id="white-captured-pieces" class="captured-pieces"></div>
            <div id="black-captured-pieces" class="captured-pieces"></div>
        </div>        
        <div id="chessboard-container"></div>
        <button id="reset-button" class="restart">Restart</button>
        <button id="flip-button" class="flip">Flip Board</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
    <script src="chessboard.js"></script>
    <script src="ui.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const game = new Chess();
          const chessboard = new Chessboard("chessboard-container", game, (move) => {
            ui.updateUI(move);
          });
          const ui = new UI(chessboard);
        });
      </script>      
</body>
</html>
